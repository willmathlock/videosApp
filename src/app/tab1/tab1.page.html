<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title> Videos App </ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar animated placeholder="Pesquisa"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light">
  <ion-list>
    <ion-item-sliding><!-- Sonic the hedgehog 2 -->
      <ion-item lines="full">
        <ion-thumbnail slot="start">
          <img
            src="https://www.themoviedb.org/t/p/w600_and_h900_bestv2/6DrHO1jr3qVrViUO6s6kFiAGM7.jpg"
          />
        </ion-thumbnail>
        <ion-label class="ion-text-wrap">
          <div>
            <h1>Sonic the Hedgehog 2</h1>
            <p>04/07/2022 (BR) -- 2h 2m</p>
            <p>Action, Science Fiction, Comedy, Family, Adventure</p>
          </div>
        </ion-label>
        <ion-chip color="success" outline="true">
          <ion-label>76%</ion-label>
        </ion-chip>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option>
          <ion-icon slot="icon-only" name="star"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding><!-- Spiderman no way home -->
      <ion-item lines="full">
        <ion-thumbnail slot="start">
          <img
            src="https://www.themoviedb.org/t/p/w600_and_h900_bestv2/1g0dhYtq4irTY1GPXvft6k4YLjm.jpg"
          />
        </ion-thumbnail>
        <ion-label class="ion-text-wrap">
          <div>
            <h1>Spider-Man: No Way Home (2021)</h1>
            <p>12/16/2021 (BR) -- 2h 28m</p>
            <p>Action, Adventure, Science Fiction</p>
          </div>
        </ion-label>
        <ion-chip color="success" outline="true">
          <ion-label>81%</ion-label>
        </ion-chip>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option>
          <ion-icon slot="icon-only" name="star"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
